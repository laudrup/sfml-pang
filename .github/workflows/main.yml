on: [push]
name: build

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.platform }}

    defaults:
      run:
        shell: bash

    steps:
    - name: Install APT packages
      if: matrix.platform == 'ubuntu-latest'
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo apt-get update
        sudo apt-get -yq install \
        libxrandr-dev \
        libglu1-mesa-dev \
        libudev-dev \
        libfreetype6-dev \
        libalut-dev \
        libvorbis-dev \
        libflac-dev
    - name: Checkout
      uses: actions/checkout@v2
    - name: Configure
      run: cmake -B build
    - name: Build
      run: cmake --build build/
